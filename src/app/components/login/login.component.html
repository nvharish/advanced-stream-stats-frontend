<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">  
              <form #login_form="ngForm" (ngSubmit)="validateUser(login_form)">
                <h3 class="mb-5">Sign in</h3>
                <div class="form-outline mb-4">
                  <input type="text" [(ngModel)]="user_credentials.username" name="username" class="form-control form-control-lg" placeholder="Username" />
                </div>
  
                <div class="form-outline mb-4">
                  <input type="password" [(ngModel)]="user_credentials.password" name="password" class="form-control form-control-lg" placeholder="Password" />
                </div>
  
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
